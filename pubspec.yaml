name: sentinal
description: Credit card validator
version: 1.0.0+1
publish_to: none

environment:
  sdk: "^3.3.0"

dependencies:
  bloc: ^8.1.3
  drift: ^2.21.0
  drift_flutter: ^0.2.1
  equatable: ^2.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  fpdart: ^1.1.1
  intl: ^0.19.0
  json_annotation: ^4.9.0
  path_provider: ^2.1.5

dev_dependencies:
  bloc_test: ^9.1.6
  build_runner: ^2.4.13
  drift_dev: ^2.21.0
  flutter_test:
    sdk: flutter
  hive: ^2.2.3
  json_serializable: ^6.9.0
  mockito: ^5.4.4
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true

scripts:
  build: fvm flutter build web --dart-define=FLAVOR=stage
  build-prod: fvm flutter build web --dart-define=FLAVOR=prod
  test: fvm flutter test
  clean: fvm flutter clean
  generate: dart run build_runner build --delete-conflicting-outputs
  clean-generate: fvm flutter clean && fvm flutter pub get && dart run
    build_runner build --delete-conflicting-outputs
